<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Student Login</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <link rel="stylesheet" href="stylesheet.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" crossorigin="anonymous" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3">

            <script src="script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </head>
        <body>

            <h1>Student Login</h1>
            <img src="blank.png" alt="blank profile image from 'pixabay'" width="200" height="200">
            <div id="main-container">

                <form id="login"> 
                    <label class="notice" for="username-field">Username</label><br><br>
                        <input id="username-field" type="text" name="username" placeholder="Enter username" required><br><br>

                    <label class="notice" for="password-field">Password</label><br><br>
                        <input id="password-field" type="password" name="password" placeholder= "Enter password" required><br><br>

                    <input id="login-button" type="button" onclick="no_login()" value="Login"><br><br>
                    <input id="register-button" type="button" onclick="registration()" value="Register"><br><br>

                </form>
                
            </div>
        </body>
    </html>
